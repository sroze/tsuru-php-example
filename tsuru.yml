hooks:
    build:
        - sudo cp conf/apache-vhost.conf /etc/apache2/sites-enabled/tsuru-vhost.conf
        - sudo a2enmod rewrite
        - sudo service apache2 restart

    restart:
        before:
            - wget --quiet http://getcomposer.org/composer.phar -O composer.phar && chmod +x composer.phar
            - ./composer.phar install